<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Moksha Suthar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0c0e2c;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    header .logo {
      font-weight: 700;
      font-size: 20px;
    }

    nav a {
      color: #fff;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    nav a:nth-child(1) { animation-delay: 0.5s; }
    nav a:nth-child(2) { animation-delay: 0.7s; }
    nav a:nth-child(3) { animation-delay: 0.9s; }
    nav a:nth-child(4) { animation-delay: 1.1s; }
    nav a:nth-child(5) { animation-delay: 1.3s; }
    nav a:nth-child(6) { animation-delay: 1.5s; }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      min-height: 90vh;
    }

    .left {
      max-width: 600px;
    }

    .line {
      margin: 10px 0;
      min-height: 50px;
    }

    #line1 {
      font-size: 36px;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0s;
      border: none;
    }

    #line2 {
      font-size: 36px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      border-right: 2px solid white;
    }

    .typewriter-text {
      animation: typing 2s steps(30, end) forwards;
    }

    #line3, #line4 {
      opacity: 0;
      transform: translateX(100px);
      animation: slideRight 1s ease forwards;
    }

    #line3 { animation-delay: 4.5s; }
    #line4 { animation-delay: 6s; }

    .social-icons {
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 7.5s;
    }

    .social-icons i {
      font-size: 24px;
      margin-right: 20px;
      color: #1df2ff;
      cursor: pointer;
    }

    .cv-button {
      background-color: #1df2ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 15px #1df2ff;
      cursor: pointer;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 8s;
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background-color: #1df2ff;
      color: black;
      border-radius: 10px;
      box-shadow: 0 0 10px #1df2ff;
      z-index: 1000;
    }

    .dropdown button {
      padding: 10px 20px;
      background: transparent;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #0c0e2c;
      color: #fff;
    }

    .circle {
      width: 350px;
      height: 350px;
      background-color: #1df2ff;
      border-radius: 50%;
      box-shadow: 0 0 60px #1df2ff;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes slideRight { to { opacity: 1; transform: translateX(0); } }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        text-align: center;
      }

      .circle {
        margin-top: 40px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">Portfolio.</div>
    <nav>
      <a href="Profile.html">Profile</a>
      <a href="portfolio_INDEX.html">Home</a>
      <a href="About.html">About</a>
      <a href="Skills.html">Skills</a>
      <a href="MyProject.html">MyProject</a>
      <a href="portfolio_INDEX.html">Portfolio</a>
      <a href="Contect.html">Contact</a>
    </nav>
  </header>

  <section class="main">
    <div class="left">
      <div class="line"><div id="line1">Hello I’m</div></div>
      <div class="line"><div id="line2">Moksha Suthar.</div></div>
      <div class="line"><div id="line3">and I’m</div></div>
      <div class="line"><div id="line4">Web Developer & Web Designer.<br/>Analysis Data & UI / UX For XR.</div></div>

      <div class="social-icons">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook"></i>
      </div>

      <div class="cv-container" style="position: relative;">
        <button class="cv-button" onclick="toggleDropdown()">Download CV ▼</button>
        <div class="dropdown" id="cvDropdown">
          <button onclick="downloadCV()"><i class="fas fa-download"></i> Download Resume</button>
          <button onclick="document.getElementById('cvUpload').click()"><i class="fas fa-upload"></i> Upload/Change Resume</button>
        </div>
        <input type="file" id="cvUpload" style="display: none;" accept=".pdf,.doc,.docx" onchange="saveCV(event)">
      </div>
    </div>

    <div class="circle"></div>
  </section>

  <script>
    const line2 = document.getElementById('line2');
    setTimeout(() => {
      line2.classList.add('typewriter-text');
    }, 2000);

    const dropdown = document.getElementById("cvDropdown");
    const cvButton = document.querySelector(".cv-button");

    function toggleDropdown() {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!cvButton.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.style.display = "none";
      }
    }

    function saveCV(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem("cvData", e.target.result);
          alert("Resume uploaded and saved!");
        };
        reader.readAsDataURL(file);
      }
    }

    function downloadCV() {
      const dataURL = localStorage.getItem("cvData");
      if (!dataURL) {
        alert("No resume uploaded yet!");
        return;
      }

      const a = document.createElement('a');
      a.href = dataURL;
      a.download = "Moksha_Suthar_Resume";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
