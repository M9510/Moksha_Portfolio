<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Moksha Suthar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b1a3c; /* Navy Blue */
      color: white;
      padding: 30px;
    }

    .profile-container {
      max-width: 800px;
      margin: auto;
      background-color: #122b50;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(29, 242, 255, 0.3);
    }

    .profile-header {
      text-align: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #1df2ff;
      box-shadow: 0 0 15px #1df2ff;
      margin-bottom: 20px;
    }

    .upload-section {
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-section input[type="file"] {
      display: none;
    }

    .upload-label {
      background-color: #1df2ff;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 20px;
    }

      nav a {
      color: #fff;
      margin-left: 30px;
      text-decoration: none;
      font-weight: 300;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    nav a:nth-child(1) { animation-delay: 0.5s; }
    nav a:nth-child(2) { animation-delay: 0.7s; }
    nav a:nth-child(3) { animation-delay: 0.9s; }
    nav a:nth-child(4) { animation-delay: 1.1s; }
    nav a:nth-child(5) { animation-delay: 1.3s; }
    nav a:nth-child(6) { animation-delay: 1.5s; }

    .info {
      margin-top: 20px;
    }

    .info label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #1df2ff;
    }

    .info input, .info textarea {
      width: 100%;
      padding: 10px;
      background-color: #0b1a3c;
      border: 1px solid #1df2ff;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }

    .info textarea {
      resize: vertical;
    }

    .save-btn {
      margin-top: 25px;
      background-color: #1df2ff;
      color: #000;
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #1df2ff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .profile-pic {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>

     <header>
    <div class="logo">Portfolio.</div>
    <nav>
      <a href="Profile.html">Profile</a>
      <a href="portfolio_INDEX.html">Home</a>
      <a href="About.html">About</a>
      <a href="Skills.html">Skills</a>
      <a href="MyProject.html">MyProject</a>
      <a href="Contect.html">Contact</a>
    </nav>
  </header>

  <div class="profile-container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic" id="profilePreview" />
      <div class="upload-section">
        <label for="uploadPic" class="upload-label">Upload Profile Picture</label>
        <input type="file" id="uploadPic" accept="image/*" />
      </div>
      <h2>Moksha Suthar</h2>
    </div>

    <div class="info">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="bio">Bio</label>
      <textarea id="bio" rows="3" placeholder="Tell something about yourself..."></textarea>

      <label for="skills">Skills</label>
      <input type="text" id="skills" placeholder="e.g., Web Development, UI/UX, XR Design" />

      <button class="save-btn" onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

  <script>
    // Profile Picture Upload
    const uploadInput = document.getElementById('uploadPic');
    const profilePreview = document.getElementById('profilePreview');

    uploadInput.addEventListener('change', function () {
      const file = uploadInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Save Button Function (demo only)
    function saveProfile() {
      const email = document.getElementById('email').value;
      const bio = document.getElementById('bio').value;
      const skills = document.getElementById('skills').value;

      alert("Profile saved!\n\nEmail: " + email + "\nBio: " + bio + "\nSkills: " + skills);
    }
  </script>

</body>
</html>
